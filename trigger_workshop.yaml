        - uuid: cef4f89cc8964e969bd0b08c8de530c7
          name: 'CPU Load'
          key: system.cpu.load
          delay: 10s
          value_type: FLOAT
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  function getCPU(value) {
                      // Assign the resolved {$LOCATION} macro to a variable
                      var location = '{$LOCATION}'; // Zabbix resolves to e.g., "abcd"
                  
                      // Simple hash function for the location string
                      function hashString(str) {
                          var hash = 0;
                          for (var i = 0; i < str.length; i++) {
                              hash = ((hash << 5) - hash) + str.charCodeAt(i);
                              hash = hash & hash; // Ensure 32-bit integer
                          }
                          return Math.abs(hash); // Return positive hash value
                      }
                  
                      // Generate hash from location
                      var locationHash = hashString(location);
                  
                      // Parse input load or default to average (~1.5)
                      var baseLoad = isNaN(parseFloat(value)) ? 2.0 : parseFloat(value);
                  
                      // We want output mostly ~1.5, but vary ± ~0.5
                      // Random factor
                      var variation = (Math.random() - 0.8) * 1.0;  
                      // That gives variation between -0.8 and +0.8
                  
                      // Hash‐based bias: make some locations skew up or down
                      var bias = (locationHash % 2 === 0 ? 0.2 : -0.2);
                      // Even hash => bias +0.2 pushes a bit upward; odd hash => -0.2
                  
                      var newLoad = baseLoad + variation + bias;
                  
                      // Clamp to [1.0, 2.0]
                      if (newLoad < 1.0) {
                          newLoad = 1.0 + Math.random() * 0.2; // very small below‐range, bounce back near 1.0
                      } else if (newLoad > 2.0) {
                          newLoad = 2.0 - Math.random() * 0.1; // small dip from top
                      }
                  
                      // Optionally round to 2 decimal places
                      return newLoad.toFixed(2);
                  }
                  
                  return getCPU(value);
          tags:
            - tag: component
              value: cpu
        - uuid: 44e0ffdbcada43879d2fe243272999b5
          name: 'CPU Utilization'
          key: system.cpu.util
          delay: 10s
          value_type: FLOAT
          units: '%'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  function getCPU(value) {
                      // Assign the resolved {$LOCATION} macro to a variable
                      var location = '{$LOCATION}'; // Zabbix resolves to e.g., "abcd"
                  
                      // Simple hash function for the location string
                      function hashString(str) {
                          var hash = 0;
                          for (var i = 0; i < str.length; i++) {
                              hash = ((hash << 5) - hash) + str.charCodeAt(i);
                              hash = hash & hash; // Ensure 32-bit integer
                          }
                          return Math.abs(hash); // Return positive hash value
                      }
                  
                      // Generate hash from location
                      var locationHash = hashString(location);
                  
                      // Parse input or default to ~70
                      var baseUtil = parseFloat(value);
                      if (isNaN(baseUtil) || baseUtil < 0 || baseUtil > 100) {
                          baseUtil = 70;
                      }
                  
                      // Random adjustment around baseline
                      var variation = (Math.random() - 0.5) * 20; // ±10 around base
                      var newUtil = baseUtil + variation;
                  
                      // Add location-based bias (to vary per host)
                      var bias = (locationHash % 2 === 0 ? 5 : -5);
                      newUtil += bias;
                  
                      // Introduce frequent spikes toward 85–95
                      if (Math.random() < 0.25) { // ~25% chance of a spike
                          newUtil = 85 + Math.random() * 10; // 85–95
                      }
                  
                      // Clamp to [50, 100] for realism
                      if (newUtil < 50) newUtil = 50 + Math.random() * 5;
                      if (newUtil > 100) newUtil = 100;
                  
                      return newUtil.toFixed(2);
                  }
                  
                  return getCPU(value);
          tags:
            - tag: component
              value: cpu
