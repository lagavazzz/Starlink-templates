        - uuid: 27824fc7989044a6bff44d2b9839918f
          name: 'Disk space free on "/"'
          key: 'vfs.fs.size["/",free]'
          delay: 30s
          units: B
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  function randomSpace(value) {
                      // Assign the resolved {$LOCATION} macro to a variable
                      var location = '{$LOCATION}'; // Zabbix resolves to e.g., "Riga"
                  
                      // Simple hash function for the location string
                      function hashString(str) {
                          var hash = 0;
                          for (var i = 0; i < str.length; i++) {
                              hash = ((hash << 5) - hash) + str.charCodeAt(i);
                              hash = hash & hash; // Ensure 32-bit integer
                          }
                          return Math.abs(hash); // Return positive hash value
                      }
                  
                      // Generate hash from location
                      var locationHash = hashString(location);
                  
                      // Define the target range (in bytes)
                      var minGB = 15;
                      var maxGB = 25;
                      var oneGB = 1024 * 1024 * 1024;
                  
                      // Random factor with a little per-location bias
                      var randomFactor = Math.random();
                      var bias = (locationHash % 2 === 0 ? 0.2 : -0.2);
                      randomFactor = Math.min(1, Math.max(0, randomFactor + bias));
                  
                      // Map random factor into [15, 25] GB range
                      var newFreeSpaceGB = minGB + (maxGB - minGB) * randomFactor;
                      var newFreeSpace = Math.round(newFreeSpaceGB * oneGB);
                  
                      return newFreeSpace.toString();
                  }
                  
                  return randomSpace(value);
