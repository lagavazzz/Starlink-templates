                      var baseFactor = isNaN(parseFloat(value)) ? Math.random() : parseFloat(value);
                  
                      // Determine if hash is odd or even
                      var isOddHash = locationHash % 2 !== 0;
                  
                      // Random adjustment factor
                      var adjustment = Math.random() * 0.3; // up to ±30%
                  
                      var factor;
                      if (isOddHash) {
                          factor = baseFactor + adjustment;
                      } else {
                          factor = baseFactor - adjustment;
                      }
                  
                      // Clamp factor to [0, 1]
                      if (factor < 0) factor = Math.random() * 0.1;
                      if (factor > 1) factor = 1;
                  
                      // Convert factor into memory bytes:
                      // 200 MB minimum, up to ~1 GB typically
                      var minBytes = 200 * 1024 * 1024; // 200 MB
                      var maxBytes = 1024 * 1024 * 1024; // 1 GB
                      var memBytes = minBytes + factor * (maxBytes - minBytes);
                  
                      // Allow rare spikes up to 2 GB
                      if (Math.random() < 0.05) { // ~5% chance
                          memBytes = minBytes + Math.random() * (2 * 1024 * 1024 * 1024 - minBytes);
                      }
                  
                      return Math.floor(memBytes); // return integer bytes
                  }
                  
                  return getMemory(value);
