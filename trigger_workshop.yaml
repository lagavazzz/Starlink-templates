        - uuid: 45f391d302874e5eae23150e7170b421
          name: 'Network traffic'
          type: CALCULATED
          key: network.traffic.raw
          delay: 30s
          value_type: TEXT
          params: '{$LOCATION}'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var simulateTraffic = (function() {
                      var lastStatus = Math.random() < 0.5 ? 0 : 1; // initial random 0 or 1
                      var lastFlipTime = Date.now();
                  
                      return function(value) {
                          // Flip status every 30 seconds
                          var now = Date.now();
                          if (now - lastFlipTime >= 30000) { 
                              lastStatus = Math.random() < 0.5 ? 0 : 1;
                              lastFlipTime = now;
                          }
                  
                          // If incoming value is 0, return zero traffic
                          if (parseFloat(value) === 0) {
                              return JSON.stringify({
                                  status: lastStatus,
                                  in: 0,
                                  out: 0,
                                  ping: 0,
                                  max_bandwidth: 100000000
                              });
                          }
                  
                          // Bandwidth range in bps
                          var MIN_BANDWIDTH = 100000;    // 100 Kbps
                          var MAX_BANDWIDTH = 100000000; // 100 Mbps
                          var THRESHOLD = 30000000;      // 30 MB/s in bps
                  
                          var inTraffic;
                  
                          // 25% chance traffic is above threshold
                          if (Math.random() < 0.25) {
                              // High traffic range: 30–100 MB
                              inTraffic = THRESHOLD + Math.random() * (MAX_BANDWIDTH - THRESHOLD);
                          } else {
                              // Normal traffic range: 0.1–30 MB
                              inTraffic = MIN_BANDWIDTH + Math.random() * (THRESHOLD - MIN_BANDWIDTH);
                          }
                  
                          // Calculate outgoing traffic (15% ± 5% of incoming)
                          var outPercentage = 0.15 + (Math.random() * 0.1 - 0.05);
                          var outTraffic = inTraffic * outPercentage;
                          outTraffic = Math.max(MIN_BANDWIDTH, outTraffic);
                  
                          // Cap incoming traffic at MAX_BANDWIDTH
                          inTraffic = Math.min(MAX_BANDWIDTH, inTraffic);
                  
                          // Round to whole numbers
                          var roundedInTraffic = Math.round(inTraffic);
                          var roundedOutTraffic = Math.round(outTraffic);
                  
                          // Random ping between 5 and 200 ms
                          var pingTime = Math.round(5 + Math.random() * 195);
                  
                          // Return JSON
                          return JSON.stringify({
                              status: lastStatus,
                              in: roundedInTraffic,
                              out: roundedOutTraffic,
                              ping: pingTime,
                              max_bandwidth: MAX_BANDWIDTH
                          });
                      };
                  })();
                  
                  // Call the function with your value
                  return simulateTraffic({$VALUE});
